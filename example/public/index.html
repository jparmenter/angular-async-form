<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body ng-controller="AppCtrl">
    <h1>Hello {{ user.firstName }}!</h1>

    <form af-submit="doSomething($event, user.firstName, cb)" novalidate>
      <af-message>{{ message }}</af-message>
      <div class="control-group" af-control-group>
        <div class="error" af-control-error>{{ error }}</div>

        <input
          name="firstName"
          ng-model="user.firstName"
          af-control
          required>
        <button type="submit">Submit</button>
      </div>
      <af-message>{{ message }}</af-message>
    </form>

    <script src="https://code.angularjs.org/1.4.8/angular.js"></script>
    <script src="angular-async-form.js"></script>
    <script src="app.js"></script>
  </body>
</html>
