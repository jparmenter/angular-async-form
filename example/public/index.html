<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <style>
    .error {color: red;}
    </style>
  </head>
  <body ng-controller="AppCtrl">
    <h1>Hello {{ user.firstName }}!</h1>

    <form af-submit="doSomething($event, user.firstName, cb)" novalidate>
      <div class="error" af-message>{{ message }}</div>

      <div class="control-group" af-control-group>
        <p>Title</p>
        <div class="error" af-control-message>{{ error }}</div>

        <label>Mr <input name="title" ng-model="user.title" af-control required
                          type="radio", value="Mr"></label>
        <label>Mrs <input name="title" ng-model="user.title" af-control required
                          type="radio", value="Mrs"></label>
      </div>

      <div class="control-group" af-control-group>
        <p>Hair Color</p>
        <div class="error" af-control-message>{{ error }}</div>

        <label>Black <input name="hairColor" ng-model="user.blackHairColor" af-control
                          type="checkbox", value="Black"></label>
        <label>Blonde <input name="hairColor" ng-model="user.blondeHairColor" af-control
                          type="checkbox", value="Blonde"></label>
        <label>Brown <input name="hairColor" ng-model="user.brownHairColor" af-control
                          type="checkbox", value="Brown"></label>
      </div>

      <div class="control-group" af-control-group>
        <p>First Name</p>
        <div class="error" af-control-message>{{ error }}</div>

        <input
          name="firstName"
          ng-model="user.firstName"
          af-control
          required>
      </div>

      <button type="submit">Submit</button>
    </form>

    <script src="https://code.angularjs.org/1.4.8/angular.js"></script>
    <script src="angular-async-form.js"></script>
    <script src="app.js"></script>
  </body>
</html>
